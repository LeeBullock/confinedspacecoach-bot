<!DOCTYPE html>
<html>
<head>
  <title>Confined Space Coach</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 2em; }
    textarea, button { width: 100%; margin-top: 1em; }
    .chat-box { margin-top: 1em; padding: 1em; background: #f1f1f1; border-radius: 6px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Confined Space Coach</h2>
  <textarea id="question" rows="3" placeholder="Ask your question..."></textarea>
  <button onclick="askChat()">Ask</button>
  <div id="response" class="chat-box"></div>

  <script src="script.js"></script>
</body>
</html>

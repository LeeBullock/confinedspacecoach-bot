<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confined Space Coach</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin:0; padding:24px; }
    .wrap { max-width: 760px; margin: 0 auto; }
    .meta { color:#2c7; margin-bottom: 8px; }
    h1 { font-size: 20px; margin: 0 0 16px; }
    .chat { border:1px solid #ddd; border-radius:12px; padding:16px; min-height:240px; display:flex; flex-direction:column; }
    .msg { padding:8px 10px; border-radius:10px; margin:6px 0; max-width: 90%; white-space: pre-wrap; }
    .user { background:#eef6ff; align-self:flex-end; }
    .bot { background:#f6f6f6; align-self:flex-start; }
    .row { display:flex; gap:8px; margin-top:12px; }
    textarea { flex:1; min-height:60px; padding:10px; border-radius:8px; border:1px solid #ddd; }
    button { padding:10px 14px; border:none; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="meta">✅ Confined Space Coach is ready.</div>
    <h1>Ask a confined space question</h1>
    <div id="chat" class="chat"></div>
    <div class="row">
      <textarea id="q" placeholder="Type your question… (Cmd/Ctrl + Enter to send)"></textarea>
      <button id="send">Ask</button>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confined Space Coach · INFRATEC Training</title>

  <!-- Fonts – feel free to swap; these match the clean geometric style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ===== Brand palette (tuned to your screenshot) ===== */
    :root{
      --navy-900: #0B2138;  /* left of gradient */
      --navy-700: #17466C;  /* mid tone */
      --sky-500:  #47B5E6;  /* right of gradient */
      --brand:    #0B3D91;  /* CTA/links */
      --accent:   #20A4F3;  /* separators / small accents */
      --ink:      #0f172a;
      --muted:    #7c8aa3;
      --card:     #ffffff;
      --ring:     rgba(32,164,243,.18);
      --radius:   14px;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:#f7fafc; color:var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* ===== Hero ===== */
    .hero{
      position: relative;
      background: linear-gradient(100deg, var(--navy-900) 0%, var(--navy-700) 55%, var(--sky-500) 100%);
      color:#fff;
      padding: 38px 24px;
      overflow:hidden;
    }
    .hero-inner{
      max-width: 1100px; margin: 0 auto; display:flex; align-items:center; gap: 28px;
    }
    .hero-left{ flex:1; min-width: 0 }
    .lockup{
      display:flex; align-items:center; gap:14px; margin-bottom: 8px;
      font-family: Montserrat, Inter, sans-serif;
    }
    .lockup img{ height:38px; }
    .title{
      font-family: Montserrat, Inter, sans-serif;
      font-size: 38px; font-weight: 700; letter-spacing: .02em; margin: 6px 0 10px;
      text-transform: uppercase;
    }
    .subtitle{
      font-size: 16.5px; line-height: 1.6; opacity:.95; max-width: 700px;
    }
    .divider{
      width: 56px; height: 4px; background: #fff; opacity:.5; border-radius: 999px; margin: 14px 0;
    }
    .hero-right{ width: 140px; flex: 0 0 140px; display:grid; place-items:center }
    .hero-right img{ width:110px; height:110px; object-fit:contain; filter: drop-shadow(0 10px 24px rgba(0,0,0,.25)); }

    /* ===== Main card ===== */
    .shell{ max-width: 980px; margin: -18px auto 24px; padding: 0 24px; }
    .surface{
      background: var(--card);
      border-radius: var(--radius);
      border:1px solid #e6edf5;
      box-shadow: 0 10px 30px rgba(2,12,27,.07);
      padding: 18px;
    }
    .meta{ display:flex; align-items:center; gap:8px; color:#2ba66b; font-size:14px; margin-bottom:10px }
    .dot{ width:10px; height:10px; border-radius:50%; background:#2ba66b }

    /* ===== Chat ===== */
    .chat{ display:flex; flex-direction:column; gap:10px; min-height: 260px; }
    .msg{
      padding: 10px 12px; border-radius: 12px; max-width: 88%; white-space: pre-wrap;
      border: 1px solid #edf2f7;
    }
    .msg.user{ align-self:flex-end; background:#f0f7ff; border-color:#dbeafe }
    .msg.bot{ align-self:flex-start; background:#fafafa }

    .row{ display:flex; gap:10px; margin-top:14px }
    textarea{
      flex:1; min-height: 64px; resize: vertical;
      padding:12px 14px; border-radius: 12px; border: 1px solid #dfe3ea; background:#fff;
      outline: none; font-size: 15px; line-height:1.35; color: var(--ink);
      box-shadow: 0 0 0 3px transparent;
    }
    textarea:focus{ border-color: var(--brand); box-shadow: 0 0 0 3px var(--ring) }
    button{
      padding: 12px 16px; border: none; border-radius: 12px; cursor: pointer; font-weight: 700;
      background: linear-gradient(180deg, var(--brand), #082e6d); color:#fff;
      box-shadow: 0 8px 20px rgba(11,61,145,.22); transition: transform .04s ease;
    }
    button:hover{ transform: translateY(-1px) }
    button:active{ transform: translateY(0) }

    /* ===== Footer ===== */
    footer{
      margin: 12px auto 30px; padding: 0 24px; max-width:980px;
      color: var(--muted); font-size: 12.5px; display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    a{ color:#fff } /* links in hero remain white if used */
    .link{ color: var(--brand) }
    .accent{ color: var(--accent); font-weight: 600 }
  </style>
</head>
<body>
  <!-- HERO -->
  <section class="hero">
    <div class="hero-inner">
      <div class="hero-left">
        <div class="lockup">
          <!-- Put your white logo at /assets/infratec-lockup.png (or text will show) -->
          <img src="/assets/infratec-lockup.png" alt="INFRATEC | TRAINING" onerror="this.remove()">
        </div>

        <div class="title">Confined Space Coach</div>
        <div class="divider"></div>
        <p class="subtitle">
          Your 24/7 expert for confined space safety, rescue and best practice.<br>
          Built by <strong>INFRATEC</strong>. Powered by industry standards.
        </p>
      </div>

      <div class="hero-right">
        <!-- Optional mascot/bot icon -->
        <img src="/assets/coach-bot.png" alt="Coach Bot" onerror="this.style.display='none'">
      </div>
    </div>
  </section>

  <!-- MAIN -->
  <main class="shell">
    <div class="surface">
      <div class="meta"><span class="dot"></span> Ready for your question.</div>

      <div id="chat" class="chat" aria-live="polite"></div>

      <div class="row">
        <textarea id="q" placeholder="Ask about City &amp; Guilds 6160, rescue, gas detection, permits, etc."></textarea>
        <button id="send" type="button">Ask</button>
      </div>
    </div>
  </main>

  <footer>
    <div>© INFRATEC Training • <a class="link" href="https://www.infratec-training.com" target="_blank" rel="noopener">infratec-training.com</a></div>
    <div><span class="accent">New:</span> Q&amp;A automatically logged for quality improvements.</div>
  </footer>

  <script src="/script.js" defer></script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Confined Space Coach | INFRATEC Training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <!-- Brand hero with gradient (matches site banner) -->
    <header class="hero">
      <div class="hero-inner">
        <div class="brand">
          <span class="brand-main">INFRATEC</span><span class="brand-sep"> | </span><span class="brand-sub">TRAINING</span>
        </div>
        <div class="hero-title">CONFINED SPACE QUESTIONS</div>
        <div class="hero-sub">Get Expert Answers Instantly</div>
      </div>
    </header>

    <main class="wrap">
      <section class="chat-card" aria-label="Confined Space Coach chatbot">
        <div id="chat" class="chat" aria-live="polite" aria-label="Chat transcript"></div>

        <div class="input-area">
          <textarea id="q" class="input" placeholder="Ask your question… (⌘/Ctrl + Enter to send)" autocomplete="off"></textarea>
          <button id="send" class="btn" type="button" aria-label="Send message">Send</button>
        </div>

        <p class="small-hint">Answers are UK-focused and reference HSE, City &amp; Guilds, and IIRSM guidance.</p>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-inner">
        © <span id="year"></span> INFRATEC Training • Confined Space Coach
      </div>
    </footer>

    <script>
      // keep footer year current
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script src="/script.js"></script>
  </body>
</html>
